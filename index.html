<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Tesis Miguel VP B</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="js/jquery.min.js"></script>
		<script src="js/d3.min.js"></script>
		<link rel="stylesheet" href="css/tesis.css" id="theme">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section data-markdown="test.md"  
				         data-separator="^---"  
				         data-separator-vertical="^-v-"  
				         data-separator-notes="^Note:"  
				         data-charset="utf-8">
				</section>

				<!-- MINIMALIST SIZES --> 

				<section >
					<div id="buttons">
						<button onclick="fu_timer(1000)">Start time</button>
						<button onclick="clearInterval(intv);">Stop time</button>
						<button onclick="fu_timer(500)"> Fast </button>
						<button onclick="fu_timer(100);"> Faster </button>
						<button onclick="fu_timer(20);"> Insane </button>
						<button onclick="reset_data();"> Reset </button>
						<button onclick="toggleSounds();"> Sounds </button>
						<button onclick="eff_time();"> Eff-Time </button>
					</div>

					<div id="minim"></div> 
					<script src="js/minim-1.js"> </script>
				</section>

				<!-- MINIMALIST TIMES --> 

				<section >
					<div id="buttons">
						<button onclick="fu_timer(1000)">Start time</button>
						<button onclick="clearInterval(intv);">Stop time</button>
						<button onclick="fu_timer(500)"> Fast </button>
						<button onclick="fu_timer(100);"> Faster </button>
						<button onclick="fu_timer(20);"> Insane </button>
						<button onclick="fu_timer_full_speed();"> !!!! </button>
						<button onclick="reset_data();"> Reset </button>
						<button onclick="toggleSounds();"> Sounds </button>
						<button onclick="eff_time();"> Eff-Time </button>
						<button onclick="draw_anim();"> Draw Animation </button>
					</div>

					<div id="minim-time"></div> 
					<script src="js/minim-time.js"> </script>
				</section>

				<section>
					<div id="htree"></div> 
					<script src="js/htree.js"> </script>
				</section>     

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'fade', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

			// the math: 
			Reveal.initialize({
				math: {
					// mathjax: 'http://cdn.mathjax.org/mathjax/latest/MathJax.js',
					config: 'TeX-AMS_HTML-full'
				},

				dependencies: [
					{ src: 'lib/js/classList.js' },
					{ src: 'plugin/math/math.js', async: true }
				]
			});

		</script>

	</body>
</html>
